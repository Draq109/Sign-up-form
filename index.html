<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <header class="navbar">
        <a class="navbar-title" href="#">Ether Wallet</a>
    </header>
    <form action="GET">
        <div class="form-container">
            <h1>Make an Account</h1>
            <div class="form-row">
                <div class="label-input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </div>
                <div class="label-input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="label-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="label-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="label-input">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="Minimum 8 characters">
                </div>
                <div class="label-input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirm">
                </div>
            </div>
            <div class="form-row">
                <div class="label-input">
                    <label for="BTC-address">BTC Address</label>
                    <input type="text" name="BTC-address" id="BTC-address" placeholder="3J98t1WpEZ73CNmQviecrnyiWrnqRhWNLy">
                </div>
            </div>
            <div class="form-row">
                <input type="checkbox" id="terms" name="terms" value="terms">
                <p class="terms-conditions">
                    I certify that I am 18 years of age or older, I agree to
                    the User Agreement, and I have read the Privacy Policy.
                </p>
            </div>
        </div>
        <button>Create Account</button>
    </form>
</body>

</html>
